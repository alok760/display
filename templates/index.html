<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename = 'vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'style.css')}}" rel="stylesheet">

  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>

    <section id="about-us" style="position:relative;">
          <div id="particles-js"> </div>
          <!-- Page Content -->
          <div class="container">
            <div class="row">
              <div class="col-lg-12 text-center">
                <h1 class="mt-5">A Bootstrap 4 Starter Template</h1>
                <p class="lead">Complete with pre-defined file paths and responsive navigation!</p>
                <ul class="list-unstyled">
                  <li>Bootstrap 4.1.3</li>
                  <li>jQuery 3.3.1</li>
                </ul>
              </div>
            </div>
          </div>
    </section>


    <script type="text/javascript">

    particlesJS("particles-js", {
        "particles": {
    		"number": {
    			"value": 80,
    			"density": {
    				"enable": true,
    				"value_area": 800
    			}
    		},
    		"color": {
    			"value": "#ffffff"
    		},
    		"shape": {
    			"type": "circle",
    			"stroke": {
    				"width": 0,
    				"color": "#000000"
    			},
    			"polygon": {
    				"nb_sides": 5
    			},
    			"image": {
    				"src": "img/github.svg",
    				"width": 100,
    				"height": 100
    			}
    		},
    		"opacity": {
    			"value": 0.5,
    			"random": false,
    			"anim": {
    				"enable": false,
    				"speed": 1,
    				"opacity_min": 0.1,
    				"sync": false
    			}
    		},
    		"size": {
    			"value": 3,
    			"random": true,
    			"anim": {
    				"enable": false,
    				"speed": 40,
    				"size_min": 0.1,
    				"sync": false
    			}
    		},
    		"line_linked": {
    			"enable": true,
    			"distance": 150,
    			"color": "#ffffff",
    			"opacity": 0.4,
    			"width": 1
    		},
    		"move": {
    			"enable": true,
    			"speed": 6,
    			"direction": "none",
    			"random": false,
    			"straight": false,
    			"out_mode": "out",
    			"bounce": false,
    			"attract": {
    				"enable": false,
    				"rotateX": 600,
    				"rotateY": 1200
    			}
    		}
    	},
    	"interactivity": {
    		"detect_on": "window",
    		"events": {
    			"onhover": {
    				"enable": true,
    				"mode": "grab"
    			},
    			"onclick": {
    				"enable": true,
    				"mode": "push"
    			},
    			"resize": true
    		},
    		"modes": {
    			"grab": {
    				"distance": 140,
    				"line_linked": {
    					"opacity": 1
    				}
    			},
    			"bubble": {
    				"distance": 400,
    				"size": 40,
    				"duration": 2,
    				"opacity": 8,
    				"speed": 3
    			},
    			"repulse": {
    				"distance": 200,
    				"duration": 0.4
    			},
    			"push": {
    				"particles_nb": 4
    			},
    			"remove": {
    				"particles_nb": 2
    			}
    		}
    	},
    	"retina_detect": true
    });
    </script>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename = 'vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  </body>

</html>
